<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

                <input type="text" name="apellidos" placeholder="Apellidos" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,50}" required  />
                <input type="text" name="direccion" placeholder="Direccion" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,100}" required  />
                <input type="text" name="telefono" placeholder="Telefono" pattern="[0-9]{9}" required  />
                <input type="email" name="email" placeholder="Email" pattern="[a-zA-Z0-9!#$%'*_+-]([\.]?[a-zA-Z0-9!#$%'*_+-])+@[a-zA-Z0-9]([^@%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required  />
                <input type="password" name="pass" placeholder="Contraseña" pattern="(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}" required  />
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="comprobarUsuario" method="POST">
                <h1>Iniciar Sesion</h1>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="pass" placeholder="Contraseña" required />
                <button type="submit">Iniciar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Incia Sesion</h1>
                    <p>Para poder conectarte por favor utiliza su cuenta personal</p>
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Amigo</h1>
                    <p>Rellena tus datos personales y empieza a disfrutar de nuestros servicios</p>
